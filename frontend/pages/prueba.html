<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulacro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .pregunta {
      margin-bottom: 20px;
    }
    .opciones {
      list-style: none;
      padding: 0;
    }
    .opciones li {
      margin: 10px 0;
    }
    .boton {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 20px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .boton:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulacro</h1>
    <div id="contenidoSimulacro">
      <div class="pregunta">
        <h2 id="enunciado"></h2>
      </div>
      <ul class="opciones" id="opciones"></ul>
    </div>
    <button id="botonSiguiente" class="boton" disabled>Siguiente</button>
  </div>

  <div id="panelFinal" style="display: none;"></div>
  <script src="../js/prueba.js"></script>
</body>
</html>
